<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content="width=device-width, initial-scale=1.0">
        <meta hype-equiv='X-UA=Compatible' content="ie=edge">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
        <link rel="stylesheet" href="./style.css">
        <title> Tap Music </title>
    </head>
    <body>
       <div class="app">
           <header>
               <h1> Tap Music </h1>
                <p> Make music with only a tap </p>
            </header>
            <div class="visual"></div>
            <div class="pads">
                <div class="pad1">
                    <audio class="sound" src="./sounds/Ed Sheeran & Justin Bieber - I Don't Care [Official Video].mp3"></audio>
                </div>
                <div class="pad2">
                    <audio class="sound" src="./sounds/Florence + the Machine - Jenny of Oldstones (Lyric Video) Season 8 Game of Thrones (HBO) (1).mp3"></audio>
                </div>
                <div class="pad3">
                    <audio class="sound" src="./sounds/Game of Thrones S8 - The Night King - Ramin Djawadi (Official Video) (1).mp3"></audio>
                </div>
                <div class="pad4">
                    <audio class="sound" src="./sounds/Ice Cube - You Can Do It.mp3"></audio>
                </div>
            </div>
       </div> 
       <script src="./index.js"></script>
    </body>
</html>
